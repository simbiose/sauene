<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sauene | Web Components</title>
        <script type="text/javascript" src="sauene.js"></script>
        <link rel="stylesheet" href="sauene.css">
    </head>
    <body>
        <h1>Sauene</h1>

        <sauene-button
                class="btn1">
                button
        </sauene-button>

        <sauene-button
                class="btn2"
                url='http://google.com'
                target='_blank'>
                button with link
        </sauene-button>

        <script type="text/javascript">
            // btn 1
            let btn1 = document.querySelector('sauene-button.btn1');
            btn1.addEventListener('removed-from-dom', event => {
                console.log('button 2 is removed from dom');
            });
            btn1.addEventListener('click', event => {
                document.body.removeChild(btn1);
            });

            // btn 2
            let btn2 = document.querySelector('sauene-button.btn2');
            btn2.addEventListener('added-to-dom', event => {
                console.log('button 1 is added to dom', btn2);
            });
        </script>
    </body>
</html>
